<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var privateStompClient = null;

        var socket = new SockJS('/websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log(frame);
            stompClient.subscribe('/topic/messages', function(result) {
                show(JSON.parse(result.body));
            });
        });

        // socket = new SockJS('/websocket');
        // privateStompClient = Stomp.over(socket);
        // privateStompClient.connect({}, function(frame) {
        //     console.log(frame);
        //     privateStompClient.subscribe('/user/specific', function(result) {
        //         console.log(result.body)
        //         show(JSON.parse(result.body));
        //     });
        // });


        function sendMessage() {
            var text = document.getElementById('text').value;
            var from= document.getElementById('from').value;
            stompClient.send("/app/chat", {},
                JSON.stringify({'text':text,'from':from}));
        }

        function sendPrivateMessage() {
            var text = document.getElementById('privateText').value;
            var to = document.getElementById('to').value;
            stompClient.send("/app/private", {},
                JSON.stringify({'text':text, 'to':to}));
        }

        function show(messageOutput) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(messageOutput.from + ": " + messageOutput.text + " (" + messageOutput.date + ")"));
            response.appendChild(p);
        }
    </script>
</head>
<body>
<div>
    <div>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <input type="text" id="from" placeholder="from"/>
        <input type="text" id="text" placeholder="text"/>
    </div>
    <br />
    <div>
        <button id="sendPrivateMessage" onclick="sendPrivateMessage();">Send Private</button>
        <input type="text" id="privateText" placeholder="Private Message"/>
        <input type="text" id="to" placeholder="To"/>
    </div>
    <p id="response"></p>
    <br />
    <br />
    <br />

    <div id="messages"></div>

</div>
</body>
</html>
